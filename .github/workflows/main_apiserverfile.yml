# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - apiserverfile

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to registry
      uses: docker/login-action@v3
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_8d0b3405f74f460aba924c18d732a2a9 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_eaca641838db423692adc05c5688ecfa }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v5
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_8d0b3405f74f460aba924c18d732a2a9 }}/node:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v3
      with:
        app-name: 'apiserverfile'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_fc523eb7633c40808ad7513828ff6159 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_8d0b3405f74f460aba924c18d732a2a9 }}/node:${{ github.sha }}'